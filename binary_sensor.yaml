- platform: mqtt
  state_topic: "smartthings/Sliding Glass Door/contact"
  name: "Sliding Door State"
  payload_on: "open"
  payload_off: "closed"
  sensor_class: opening

- platform: mqtt
  state_topic: "smartthings/Mud Room Door/contact"
  name: "Mud Room Door State"
  payload_on: "open"
  payload_off: "closed"
  sensor_class: opening

- platform: mqtt
  state_topic: "smartthings/Front Door/contact"
  name: "Front Door State"
  payload_on: "open"
  payload_off: "closed"
  sensor_class: opening

- platform: mqtt
  state_topic: "smartthings/Motion Sensor/motion"
  name: "Mud Room Motion Sensor"
  payload_on: "active"
  payload_off: "inactive"
  sensor_class: motion

- platform: mqtt
  state_topic: "smartthings/Utility Room Leak Sensor/water"
  name: "Utility Room Leak Sensor"
  payload_on: "wet"
  payload_off: "dry"
  sensor_class: moisture

- platform: template 
  sensors:
    co:
      friendly_name: 'CO'
      sensor_class: 'gas'
      value_template: >-
        {%- if is_state("sensor.upstairs_nest_protect_co_status", "Ok") 
            and is_state("sensor.downstairs_nest_protect_co_status", "Ok")
            and is_state("sensor.basement_nest_protect_co_status", "Ok") -%}
        Off
        {%- else -%}
        On
        {%- endif %}
      entity_id:
        - sensor.upstairs_nest_protect_co_status
        - sensor.downstairs_nest_protect_co_status
        - sensor.basement_nest_protect_co_status
